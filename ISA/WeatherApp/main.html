<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="parent">
        <div class="weather-image"> 
            <img src="" id="image"/> 
        </div>
        <div class="weather-info-right"> 
            <h2 class="temp">-<span class="temp-span">temperature</span></h2>
            <h2 class="wind">-<span class="wind-span">windspeed</span></h2>
        </div>
        <div class="weather-info-left"> 
            <h2 class="humidity">-<span class="humidity-span">humidity</span></h2>
            <h2 class="pressure">-<span class="pressure-span">pressure</span></h2>
        </div>
        <div class="weather-history"> 
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-snow"></i></h2>
                <h2 class="day-name">Sun</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="sun"></i></h2>
                <h2 class="day-name">Mon</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-lightning"></i></h2>
                <h2 class="day-name">Tue</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-drizzle"></i></h2>
                <h2 class="day-name">Wed</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-rain"></i></h2>
                <h2 class="day-name">Thu</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="sun"></i></h2>
                <h2 class="day-name">Fri</h2>
                <h5 class="condition">cloudy</h5>
            </div>
        </div>
        <div class="weather-icon-city" style="z-index:2;"> 
            <div class="cityname">
                <h3 class="city">-</h3>
                <h5 class="change-city" onclick="showSearch(true)">Change City</h5>
            </div>
        </div>
        <div class="date-time"> 
            <h3 class="time">09 March 2024</h3>
            <h3 class="current-state">-</h3>
        </div>
    </div>
    <div class="search-form">
        <form>
            <input type="text" placeholder="Enter City Name" id="city-input"></input>
        </form>
        <div class="close-icon" onclick="showSearch(false)">
            <i data-feather="x"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
