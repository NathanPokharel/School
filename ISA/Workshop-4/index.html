<!DOCTYPE html>
<html>
<head>
	<title>Workshop 4</title>
	<style>
		body {
			font-family: Arial;
			background-color: #ccffff;
			color: #0a126b;
			font-size: 150%;
		}

		#output{
			border: 12px double #202775;
			color: #523620;
			text-align: center;
			padding: 20px;
			margin: 20px auto 10px auto ;
			width: 450px;
		}

		.button{
			font-family: Arial;
			font-size: 14pt;
			color: white;
			background-color: #202775;
		}
	</style>
</head>
<body>
	<h1>Math Drills</h1>
	<!-- Math Operator Input -->
	Select an arithmetic operation (* or +):
	<input type="text" id="tbOperator" value="*">
	<br> <br>

	<!-- Integer Input -->
	Enter a positive integer value between 1 and 100:
	<input type="text" id="tbInteger">
	<br> <br>

	<!-- Buttons -->
	<input type="button" value="Calculate" class="button" onclick="calculate()" />
	<input type="button" value="Clear" class="button" onclick="clearOutput()" />

	<!-- Output -->
	<div id="output"></div>

	<!-- Javascript -->
	<script>

		function calculate() {
            let operator =document.getElementById('tbOperator').value;
            let inputnum= parseInt(document.getElementById('tbInteger').value);
            if (inputnum>100 || inputnum < 1 ){
                alert("Enter A Positive Int Between 1 and 100");
                clearOutput();
            }
			let result = "";
            if (operator === "p"){
                for(let i =1;i<=12;i++){
                    document.getElementById('output').innerHTML += `${inputnum} + ${i} = ${inputnum + i}<br>`;
                }

            }else if (operator === "x"){
                for(let i =1;i<=12;i++){
                    document.getElementById('output').innerHTML += `${inputnum} * ${i} = ${inputnum * i}<br>`;
                }
            }else{
                alert("Use Correct Operator");
            }

			
		
		
        }
		function clearOutput() {
                document.getElementById('tbInteger').value = "";
                document.getElementById('tbOperator').value = "";
                document.getElementById('output').innerHTML ="" ;
		}
	</script>
</body>
</html>
