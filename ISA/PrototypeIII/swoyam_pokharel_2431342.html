<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="swoyam_pokharel_2431342.css"/>
</head>
<body>
    <div class="parent">
        <div class="weather-image"> 
            <img src="" id="image"/> 
        </div>
        <div class="weather-info-right"> 
            <h2 class="temp">-<span class="temp-span">temp &degC</span></h2>
            <h2 class="wind">-<span class="wind-span">windspeed</span></h2>
        </div>
        <div class="weather-info-left"> 
            <h2 class="humidity">-<span class="humidity-span">humidity</span></h2>
            <h2 class="pressure">-<span class="pressure-span">pressure</span></h2>
        </div>
        <div class="weather-history"> 
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-snow"></i></h2>
                <h2 class="day-name">Sun</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="sun"></i></h2>
                <h2 class="day-name">Mon</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-lightning"></i></h2>
                <h2 class="day-name">Tue</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-drizzle"></i></h2>
                <h2 class="day-name">Wed</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="cloud-rain"></i></h2>
                <h2 class="day-name">Thu</h2>
                <h5 class="condition">cloudy</h5>
            </div>
            <div class="day">
                <h2 class="icon"><i data-feather="sun"></i></h2>
                <h2 class="day-name">Fri</h2>
                <h5 class="condition">cloudy</h5>
            </div>
        </div>
        <div class="scroll-msg">
            <p><--></p> 
        </div>
        <div class="weather-icon-city" style="z-index:2;"> 
            <input type="text" placeholder="Enter City Name" id="city-input"></input>
             <div class="cityname">
                <h3 class="city" id="cityeditable" contenteditable="true">-</h3>
            </div>
        </div>
        <div class="date-time"> 
            <h3 class="time">09 March 2024</h3>
            <h3 class="current-state"></h3>
            <img id = "weather-icon" src="" alt="Weather Icon" height="40" width="40">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="swoyam_pokharel_2431342.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
